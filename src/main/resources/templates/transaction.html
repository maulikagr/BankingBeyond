<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Transaction Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #search-bar { width: 300px; padding: 8px; margin-bottom: 15px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Bank Transactions</h1>
    <input type="text" id="search-bar" placeholder="Search by Category, Description, or Date" />

    <div id="transaction-table">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.date}"></td>
                    <td th:text="${transaction.category}"></td>
                    <td th:text="${transaction.description}"></td>
                    <td th:text="${'$' + #numbers.formatDecimal(transaction.amount, 1, 2)}"></td>
                    <td th:text="${'$' + #numbers.formatDecimal(transaction.balance, 1, 2)}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:inline="javascript">
        const searchBar = document.getElementById('search-bar');
        const tableDiv = document.getElementById('transaction-table');

        function fetchAndRender(keyword = '') {
            let url = '/search';
            if (keyword.trim() !== '') {
                url += '?keyword=' + encodeURIComponent(keyword.trim());
            }
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tbody = tableDiv.querySelector('tbody');
                    tbody.innerHTML = '';
                    
                    if (!Array.isArray(data) || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5">No transactions found.</td></tr>';
                        return;
                    }

                    data.forEach(tx => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${tx.date}</td>
                            <td>${tx.category}</td>
                            <td>${tx.description}</td>
                            <td>$${tx.amount.toFixed(2)}</td>
                            <td>$${tx.balance.toFixed(2)}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(() => {
                    tableDiv.querySelector('tbody').innerHTML = 
                        '<tr><td colspan="5">Failed to load transactions.</td></tr>';
                });
        }

        searchBar.addEventListener('input', (e) => {
            fetchAndRender(e.target.value);
        });

        // Initial load
        fetchAndRender();
    </script>
</body>
</html>
